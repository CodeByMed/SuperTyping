<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperTyping</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="notification" id="notification"></div>

  <header>
    <div class="logo">SuperTyping</div>
    <nav class="menu-icons">
      <button class="icon-btn" title="Settings">⚙️</button>
      <button class="icon-btn" title="Profile">👤</button>
      <button class="icon-btn" title="Notifications">🔔</button>
      <button class="icon-btn" title="Keyboard">⌨️</button>
    </nav>
  </header>

  <main class="typing-area">
    <div id="text-display">Loading...</div>
    <input id="text-input" type="text" placeholder="Type here..." autocomplete="off" />
    <div class="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="accuracy">100%</span></div>
    </div>

    <section class="stats-dashboard" id="stats-dashboard" style="display:none;">
  <h2>Your Typing History</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>WPM</th>
        <th>Accuracy</th>
      </tr>
    </thead>
    <tbody id="stats-body">
      <!-- Dynamisch generiert -->
    </tbody>
  </table>
</section>

  </main>

  <!-- Login -->
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>No account? <span onclick="toggleRegister(true)" class="link">Create one</span></p>
  </div>

  <!-- Register -->
  <div class="register-container" id="register-container" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" id="register-username" placeholder="Username" />
    <input type="password" id="register-password" placeholder="Password" />
    <button onclick="register()">Create Account</button>
    <p>Have an account? <span onclick="toggleRegister(false)" class="link">Login</span></p>
  </div>
</body>
</html>
