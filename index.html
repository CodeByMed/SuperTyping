<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperTyping</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="notification" id="notification"></div>

  <header class="header">
    <div class="logo">SuperTyping</div>
    <nav class="menu-icons">
      <button class="icon-btn" title="Settings">‚öôÔ∏è</button>
      <button class="icon-btn" title="Profile">üë§</button>
      <button class="icon-btn" title="Notifications">üîî</button>
      <button class="icon-btn" title="Keyboard">‚å®Ô∏è</button>
    </nav>
  </header>

  <main class="main">
    <section class="typing-container">
      <div id="text-display" class="text-display">Loading...</div>
      <input id="text-input" class="text-input" type="text" placeholder="Type here..." autocomplete="off" />
      <div class="stats">
        <div>WPM: <span id="wpm">0</span></div>
        <div>Accuracy: <span id="accuracy">100%</span></div>
      </div>
    </section>

    <section class="stats-dashboard" id="stats-dashboard" hidden>
      <h2>Your Typing History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>WPM</th>
            <th>Accuracy</th>
          </tr>
        </thead>
        <tbody id="stats-body">
          <!-- Dynamically filled -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Login Modal -->
  <section class="auth-container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>No account? <span onclick="toggleRegister(true)" class="link">Create one</span></p>
  </section>

  <!-- Register Modal -->
  <section class="auth-container" id="register-container" hidden>
    <h2>Create Account</h2>
    <input type="text" id="register-username" placeholder="Username" />
    <input type="password" id="register-password" placeholder="Password" />
    <button onclick="register()">Create Account</button>
    <p>Have an account? <span onclick="toggleRegister(false)" class="link">Login</span></p>
  </section>
</body>
</html>
